version: "3.8"

services:
  # PostgreSQL database for testing
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: ledger_user
      POSTGRES_PASSWORD: ledger_password
      POSTGRES_DB: ledger_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ledger-api/sql/schema:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger_user -d ledger_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Ledger API service
  ledger-api:
    build:
      context: ./ledger-api
      dockerfile: ../Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://ledger_user:ledger_password@postgres:5432/ledger_db
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - API_KEY=test_api_key_for_development
      - SECRET_KEY=test_secret_key_for_development
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./ledger-api:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
