version: "3.8"

services:
  # PostgreSQL database for testing
  postgres-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ledger_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: ledger_test_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./ledger-api/sql/schema/001_initial_ledger.sql:/docker-entrypoint-initdb.d/001_initial_ledger.sql

  # Ledger API service for testing
  ledger-api-test:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://ledger_test:test_password@postgres-test:5432/ledger_test_db
      API_SECRET_KEY: test-secret-key-change-in-production
      API_TITLE: Ledger API Test
      API_VERSION: 1.0.0
      API_HOST: 0.0.0.0
      API_PORT: 8001
      AUTH_ENABLED: "false"
      JWT_SECRET: test-jwt-secret-change-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_MINUTES: "60"
      CORS_ORIGINS: "*"
      LOG_LEVEL: INFO
      DEFAULT_CURRENCY: USD
      TREASURY_ACCOUNT_PREFIX: TRS
      AUTO_RECONCILE: "false"
      RECONCILIATION_THRESHOLD: "0.01"
    ports:
      - "8001:8001"
    depends_on:
      postgres-test:
        condition: service_healthy
    volumes:
      - ./ledger-api:/app/ledger-api
    command: >
      sh -c "
        cd /app/ledger-api &&
        pip install -r requirements.txt &&
        uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Test runner service
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://ledger_test:test_password@postgres-test:5432/ledger_test_db
      AUTH_ENABLED: "false"
      JWT_SECRET: test-jwt-secret
      API_SECRET_KEY: test-api-secret
    depends_on:
      postgres-test:
        condition: service_healthy
    volumes:
      - ./ledger-api:/app/ledger-api
    working_dir: /app/ledger-api
    command: >
      sh -c "
        pip install -r requirements.txt &&
        pytest tests/ -v --cov=src --cov-report=term --cov-report=html
      "
    profiles:
      - test

volumes:
  postgres_test_data:
    driver: local

networks:
  default:
    name: ledger-api-test-network
