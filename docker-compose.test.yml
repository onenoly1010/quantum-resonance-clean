version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ledger-api-test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_ledger_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  ledger-api:
    build:
      context: ./ledger-api
      dockerfile: Dockerfile
    container_name: ledger-api-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://test_user:test_password@postgres:5432/test_ledger_db
      GUARDIAN_JWT_SECRET: ${GUARDIAN_JWT_SECRET:-test-secret-key-change-in-production}
      API_HOST: 0.0.0.0
      API_PORT: 8001
      LOG_LEVEL: INFO
    ports:
      - "8001:8001"
    volumes:
      - ./ledger-api:/app
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_test_data:
