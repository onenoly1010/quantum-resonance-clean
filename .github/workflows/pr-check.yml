name: PR Template Check

on:
  pull_request:
    types: [opened, edited]

jobs:
  check-template:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Check PR uses template
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const hasHandoff = body.includes('Handoff Context');
            const hasAgentInvolvement = body.includes('Agent Involvement');
            const isDependabot = context.payload.pull_request.user.login === 'dependabot[bot]';
            
            if (!hasHandoff || !hasAgentInvolvement) {
              // Skip commenting on Dependabot PRs due to permission restrictions
              if (isDependabot) {
                console.log('Dependabot PR detected - skipping comment due to token restrictions');
                return;
              }
              
              try {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.pull_request.number,
                  body: '⚠️ This PR appears to be missing the template sections. Please use the PR template to ensure proper handoff documentation.'
                });
              } catch (error) {
                // Handle permission errors gracefully
                if (error.status === 403) {
                  console.log('Unable to comment due to insufficient permissions');
                } else {
                  throw error;
                }
              }
            }
