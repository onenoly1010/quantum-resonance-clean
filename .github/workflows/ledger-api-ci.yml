name: Ledger API CI

on:
  push:
    branches:
      - main
      - 'infra/**'
    paths:
      - 'ledger-api/**'
      - '.github/workflows/ledger-api-ci.yml'
  pull_request:
    paths:
      - 'ledger-api/**'
      - '.github/workflows/ledger-api-ci.yml'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./ledger-api
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_ledger_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'ledger-api/pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install aiosqlite  # For SQLite async support in tests
      
      - name: Run unit tests with SQLite
        run: |
          pytest tests/test_allocation.py -v --tb=short
        env:
          DATABASE_URL: sqlite+aiosqlite:///:memory:
          GUARDIAN_JWT_SECRET: test-secret-key
      
      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term
        env:
          DATABASE_URL: sqlite+aiosqlite:///:memory:
          GUARDIAN_JWT_SECRET: test-secret-key
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./ledger-api/coverage.xml
          flags: ledger-api
          name: ledger-api-coverage
        continue-on-error: true
  
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./ledger-api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run ruff linter
        run: |
          ruff check src/ tests/
        continue-on-error: true
      
      - name: Run black formatter check
        run: |
          black --check src/ tests/
        continue-on-error: true
