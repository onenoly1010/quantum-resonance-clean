name: Ledger API CI

on:
  push:
    branches:
      - infra/ledger-api-v1
      - main
    paths:
      - 'ledger-api/**'
      - '.github/workflows/ledger-api-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'ledger-api/**'

jobs:
  test:
    name: Test Ledger API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: ledger_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('ledger-api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          cd ledger-api
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/ledger_test_db
        run: |
          cd ledger-api
          pytest tests/ -v --tb=short
      
      - name: Test allocation service
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/ledger_test_db
        run: |
          cd ledger-api
          pytest tests/test_allocation.py -v
  
  lint:
    name: Lint Ledger API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
      
      - name: Run flake8
        run: |
          cd ledger-api/src
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Check formatting with black
        run: |
          cd ledger-api/src
          black --check . --line-length 100
        continue-on-error: true
  
  build:
    name: Build Ledger API
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd ledger-api
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify imports
        run: |
          cd ledger-api/src
          python -c "import config; import db.session; import models.models; import schemas.schemas"
          python -c "import services.allocation; import services.reconciliation"
          python -c "import deps.auth; import hooks.audit"
          python -c "import routes.transactions; import routes.treasury; import routes.allocation_rules"
          python -c "import main"
      
      - name: Test API startup
        env:
          DATABASE_URL: sqlite:///:memory:
          JWT_SECRET_KEY: test-secret-key
        run: |
          cd ledger-api/src
          timeout 10 python main.py &
          sleep 5
          pkill -f "python main.py" || true
        continue-on-error: true
